<html>
    <head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/static/test.css"> 
<script src="/static/test.js"></script>
    </head>
    <body>
      <div class ="container">
         <div id ="title">
         <h1> Group sign-up </h1> 
         </div>
         <div id="signup-form"> 
         <h2> Sign Up </h2>
         <p>Enter the student numbers of the people in your group </p>
         <p>It is not required to have 4 people, you will be assigned members to fill out your group</p>
         <form action="/submit" method="post">
         <label for="numberOfStudents"> Number of students so far</label>
         <!--<input type="number" id="numberOfStudents" min=1 max=4>-->
         <select name="numberOfStudents" id="numberofStudents">
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
            </select>
            
         <br>

         <label for="student1">Student 1:</label>
         <input type="number" id ="student1"></input>
         
         <br>
         <label for="student2">Student 2:</label>
         <input type="number" id ="student2"></input>
         
         <br>
         <label for="student3">Student 3:</label>
         <input type="number" id ="student3"></input>
         
         <br>
         <label for="student4">Student 4:</label>
         <input type="number" id ="student4"></input>

         <br>
         <input class ="btn btn" id="submitBtn" value="Create" type="submit">
         </form>
         <button class="btn btn-primary studentName ejectButton" onclick ="location.href='{{ url_for('groups') }}'">
            <span class="fa fa-trash"></span> Cancel
         </button>
      </div>
   </body>
</html >
